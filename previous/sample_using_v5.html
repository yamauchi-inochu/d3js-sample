<!DOCTYPE html>
  <head>
    <meta charset="utf8">
    <title></title>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
    svg{width:700px; height:700px; border:1px; background-color: white; text-align: left;}
    path{fill:white; stroke:black; stroke-width:0.25;}
    h1,p {text-align: left;}
    </style>
  </head>
  <body>
    <h1>熊本県球磨郡相良村の人口マップ</h1>
      <p>地図をクリックすると人口が表示されます。<br>※濃い緑の地域には、人が住んでいません。</p>

    <script>
    //svg drawing area
     var width = 500;
     var height = 500;

    // add svg
    var svg = d3.select("body").append("svg").attr("width", width).attr("height", height);

    //projection
    var projection = d3.geoMercator()
        .center([131.00,32.26])
        .scale(100000)

    // path
    var path = d3.geoPath(projection);

    // loarding geojson
    d3.json("s3.geojson").then(function(json) {
        svg.append("g").selectAll("path")
            .data(json.features)
            .enter()
            .append("path")
            .attr("d", path)
            .style("fill",function(d,i){
            if(d.properties.JINKO=="0"){
              return "#298A08";
            }
            return "#CEF6CE";
          })
          .on('click', function(d){
            alert(d.properties.MOJI+"の人口は"+d.properties.JINKO+"人です。")
        })
        .on('mouseover', function(){
          d3.select(this)
          .style("fill","yellow")
        })
        .on("mouseout", function(d,i){
        d3.select(this)
          .style("fill",function(d,i){
            if(d.properties.JINKO=="0"){
              return "#298A08";
            }
            return "#CEF6CE";
          })
        })
      });

    </script>
  </body>
</html>
